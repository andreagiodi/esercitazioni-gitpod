<h1>INCONTRI LIVE</h1>

<div *ngIf="results">
    <div *ngFor="let i of results.response" class="team-card">
        <h1>
            <a [routerLink]="'/item/' + i.teams.home.id">{{ i.teams.home.name }}</a>
            VS
            <a [routerLink]="'/item/' + i.teams.away.id">{{ i.teams.away.name }}</a>
        </h1>
    </div>      
</div>
